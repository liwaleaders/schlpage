<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login - School Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset and Global Styles */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #E4E9F7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Login Container */
        .login-container {
            background-color: #FFF;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #387478;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #243642;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #387478;
            color: #FFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #285a5f;
        }

        .message {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .message a {
            color: #387478;
            text-decoration: none;
            font-weight: 500;
        }

        .message a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .login-container {
                padding: 30px;
            }

            h1 {
                font-size: 20px;
            }

            input[type="text"],
            input[type="password"] {
                padding: 10px;
            }

            button {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Teacher Login</h1>
        <form action="home.html" method="POST">
            <div class="input-group">
                <label for="teacher-id">Teacher ID</label>
                <input type="text" id="teacher-id" name="teacher-id" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <p class="message">Forgot your password? <a href="#" class="reset">Reset it here</a></p>
        </form>
    </div>
</body>
</html>
