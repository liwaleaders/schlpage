<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <title>Activity Generation</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="sidebar">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="grad.webp" alt="graduation"/>
                </span>

                <div class="text logo-text">
                    <span class="name">Tech School</span>
                    <span class="profession">A place of learning</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="home.html">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Home</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="students.html">
                            <i class='bx bx-bar-chart-alt-2 icon' ></i>
                            <span class="text nav-text">Students</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="chatbot.html">
                            <i class='bx bx-bell icon'></i>
                            <span class="text nav-text">Activity</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="index.html">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>

    <section class="home">
        <iframe id="embed-preview-iframe" loading="eager" src="https://embed.pickaxeproject.com/axe?id=donbor_KPBDZ&mode=embed_gold&host=beta&theme=custom&opacity=100&font_header=Poppins&size_header=30&font_body=Poppins&size_body=16&font_labels=Poppins&size_labels=14&font_button=Poppins&size_button=16&c_fb=FFFFFF&c_ff=F7F7F7&c_fbd=387478&c_rb=FFFFFF&c_bb=387478&c_bt=FFFFFF&c_t=000000&s_ffo=100&s_rbo=100&s_bbo=100&s_f=minimalist&s_b=filled&s_t=1&s_to=1&s_r=2" width="90%" height="90%" class="transition hover:translate-y-[-2px] hover:shadow-[0_6px_20px_0px_rgba(0,0,0,0.15)]" style="border:1px solid rgba(0, 0, 0, 1);transition:.3s;border-radius:4px;max-width:100%" frameBorder="0"></iframe>
    </section>
    <style>
        .home {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Make the container take full viewport height */
            margin: 0;
        }

        #pickaxe-inline-donbor_KPBDZ {
            width: 90%;  /* Set the width of the chatbot to 90% of the page */
            height: 95vh; /* Set the height of the chatbot to 95% of the viewport height */
            max-width: 1400px; /* Optional: Set a max-width to prevent it from getting too wide */
            border: 2px solid #ccc; /* Optional: Add a border for better visibility */
            border-radius: 10px; /* Optional: Add rounded corners */
            overflow: hidden; /* Optional: Hide overflow if the content exceeds the box */
        }
    </style>
    <script>
        const body = document.querySelector('body'),
      sidebar = body.querySelector('nav'),
      toggle = body.querySelector(".toggle"),
      searchBtn = body.querySelector(".search-box input"),
      modeSwitch = body.querySelector(".toggle-switch"),
      modeText = body.querySelector(".mode-text");


// Ensure proper alignment when sidebar is collapsed
function updateIconAlignment() {
    const icons = document.querySelectorAll('.icon');
    const isCollapsed = sidebar.classList.contains('close');

    icons.forEach(icon => {
        if (isCollapsed) {
            icon.style.textAlign = 'center';
        } else {
            icon.style.textAlign = 'left';
        }
    });
}


toggle.addEventListener("click" , () =>{
    sidebar.classList.toggle("close");
    updateIconAlignment();
})

searchBtn.addEventListener("focus" , () =>{
    sidebar.classList.remove("close");
    updateIconAlignment();
})

modeSwitch.addEventListener("click" , () =>{
    body.classList.toggle("dark");
    
    if(body.classList.contains("dark")){
        modeText.innerText = "Light mode";
    }else{
        modeText.innerText = "Dark mode";
        
    }
});

// Align icons initially based on the collapsed state
updateIconAlignment();
    </script>
</body>
</html>
