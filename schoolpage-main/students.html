<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <title>students list</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="sidebar">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="grad.webp" alt="graduation"/>
                </span>

                <div class="text logo-text">
                    <span class="name">Tech School</span>
                    <span class="profession">A place of learning</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="home.html">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Home</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bar-chart-alt-2 icon' ></i>
                            <span class="text nav-text">Students</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="chatbot.html">
                            <i class='bx bx-bell icon'></i>
                            <span class="text nav-text">Activity</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="index.html">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>

    <section class="home">
        <div class="container mt-5">
            <h1 class="text-center mb-4">Student Progress Dashboard</h1>
            <table class="table table-bordered table-striped">
                <thead class="table-primary">
                    <tr>
                        <th>Image</th> <!-- New Image column -->
                        <th>Name</th>
                        <th>Progress</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img src="hassan.jpg" alt="Hassan Khaled" class="img-fluid" style="max-width: 50px; height: 50px; border-radius: 50%;"></td> <!-- Image for Hassan Khaled -->
                        <td>Hassan Khaled</td>
                        <td><input type="number" class="form-control" value="70" min="0" max="100">%</td>
                        <td><button class="btn btn-success">Edit</button></td>
                    </tr>
                    <tr>
                        <td><img src="khaled.jpg" alt="Khaled Houda" class="img-fluid" style="max-width: 50px; height: 50px; border-radius: 50%;"></td> <!-- Image for Khaled Houda -->
                        <td>Khaled Houda</td>
                        <td><input type="number" class="form-control" value="80" min="0" max="100">%</td>
                        <td><button class="btn btn-success">Edit</button></td>
                    </tr>
                    <tr>
                        <td><img src="mufazal.jpg" alt="Mufaazzal Mohammed" class="img-fluid" style="max-width: 50px; height: 50px; border-radius: 50%;"></td> <!-- Image for Mufaazzal Mohammed -->
                        <td>Mufazzal Mohammed</td>
                        <td><input type="number" class="form-control" value="85" min="0" max="100">%</td>
                        <td><button class="btn btn-success">Edit</button></td>
                    </tr>
                    <tr>
                        <td><img src="rayhan.jpg" alt="Rayhan Ameere" class="img-fluid" style="max-width: 50px; height: 50px; border-radius: 50%;"></td> <!-- Image for Rayhan Ameere -->
                        <td>Rayhan Ameere</td>
                        <td><input type="number" class="form-control" value="90" min="0" max="100">%</td>
                        <td><button class="btn btn-success">Edit</button></td>
                    </tr>
                    <tr>
                        <td><img src="youssuf.jpg" alt="Youssef Mohammed" class="img-fluid" style="max-width: 50px; height: 50px; border-radius: 50%;"></td> <!-- Image for Youssef Mohammed -->
                        <td>Youssef Mohammed</td>
                        <td><input type="number" class="form-control" value="95" min="0" max="100">%</td>
                        <td><button class="btn btn-success">Edit</button></td>
                    </tr>
                    <tr>
                        <td><img src="hammad.jpg" alt="Hamad Alkaabi" class="img-fluid" style="max-width: 50px; height: 50px; border-radius: 50%;"></td> <!-- Image for Hamad Alkaabi -->
                        <td>Hamad Alkaabi</td>
                        <td><input type="number" class="form-control" value="75" min="0" max="100">%</td>
                        <td><button class="btn btn-success">Edit</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </section>

    <script>
        const body = document.querySelector('body'),
      sidebar = body.querySelector('nav'),
      toggle = body.querySelector(".toggle"),
      searchBtn = body.querySelector(".search-box input"),
      modeSwitch = body.querySelector(".toggle-switch"),
      modeText = body.querySelector(".mode-text");


toggle.addEventListener("click" , () =>{
    sidebar.classList.toggle("close");
})

searchBtn.addEventListener("focus" , () =>{
    sidebar.classList.remove("close");
})

modeSwitch.addEventListener("click" , () =>{
    body.classList.toggle("dark");
    
    if(body.classList.contains("dark")){
        modeText.innerText = "Light mode";
    }else{
        modeText.innerText = "Dark mode";
        
    }
});
    </script>
</body>
</html>
